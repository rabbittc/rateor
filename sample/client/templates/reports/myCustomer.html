<!--Form-->
<template name="sample_myCustomerReport">
    {{#autoForm schema=Sample.Schema.MyCustomerReport id="sample_myCustomerReport" action="myCustomerReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="sample_myCustomerReportGen">

    <!--Title-->
    <div class="report-title">
        <span class="report-company-name">{{title.company.enName}}</span><br>
        Branch Office: {{title.branch.enName}}<br>
        {{title.reportName}}<br>
        Date: {{title.date}}<br>
    </div>

    <!--Header-->
    <table width="100%" border="0">
        {{#each header}}
            <tr>
                <td width="35%">{{col1}}</td>
                <td width="35%">{{col2}}</td>
                <td>{{col3}}</td>
            </tr>
        {{/each}}
    </table>

    <!--Content-->
    {{#if content}}
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Email</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{name}}</td>
                    <td>{{gender}}</td>
                    <td>{{address}}</td>
                    <td>{{telephone}}</td>
                    <td>{{email}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    {{else}}
        {{> noResults}}
    {{/if}}

    <!--Sign-->
    {{> signFooter}}
</template>
