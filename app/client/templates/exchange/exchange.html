<!--Index-->
<template name="app_exchange">
    <p>
        <button type="button" class="btn btn-primary insert">Add New</button>
    </p>

    {{> tabular table=App.TabularTable.Exchange class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="app_exchangeAction">
    {{#tabularAction}}
        <li><a href="#" class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a href="#" class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a href="#" class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="app_exchangeInsert">

    <div class="modal fade" data-backdrop="static" id="app_exchangeInsertModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Exchange Insert</h4>
                </div>

                {{#autoForm collection=App.Collection.Exchange id="app_exchangeInsert" type="insert"}}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='exDateTime' value=exDateTime}}
                                {{> afQuickField name='from' value=fromCurrency}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='to' value=toCurrency}}
                                {{> afQuickField name='amount'}}
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                {{/autoForm}}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</template>

<!--Update-->
<template name="app_exchangeUpdate">

    <div class="modal fade" data-backdrop="static" id="app_exchangeUpdateModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Exchange Update</h4>
                </div>

                {{#autoForm collection=App.Collection.Exchange id="app_exchangeUpdate" doc=this type="update"}}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='exDateTime' value=exDateTime}}
                                {{> afQuickField name='from' value=fromCurrency}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='to' value=toCurrency}}
                                {{> afQuickField name='amount'}}
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                {{/autoForm}}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</template>

<!--Show-->
<template name="app_exchangeShow">
    <dl class="dl-horizontal">
        <dt>Exchange Date</dt>
        <dd>{{exDateTime}}</dd>
        <dt>From Currency</dt>
        <dd>{{from}}</dd>
        <dt>To Currency</dt>
        <dd>{{to}}</dd>
        <dt>Amount</dt>
        <dd>{{amount}}</dd>
    </dl>
</template>
