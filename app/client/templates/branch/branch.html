<!--Index-->
<template name="app_branch">
    <p>
        <button type="button" class="btn btn-primary insert">Add New</button>
    </p>

    {{> tabular table=App.TabularTable.Branch class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="app_branchAction">
    {{#tabularAction}}
        <!--<li><a href="{{pathFor 'app.branch.update'}}"><i class="fa fa-pencil"></i> Update</a></li>-->
        <li><a href="#" class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a href="#" class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a href="#" class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="app_branchInsert">

    <div class="modal fade" data-backdrop="static" id="app_branchInsertModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Branch Insert</h4>
                </div>

                {{#autoForm collection=App.Collection.Branch id="app_branchInsert" type="insert"}}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='khName'}}
                                {{> afQuickField name='khShortName'}}
                                {{> afQuickField name='enName'}}
                                {{> afQuickField name='enShortName'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='khAddress'}}
                                {{> afQuickField name='enAddress'}}
                                {{> afQuickField name='telephone'}}
                                {{> afQuickField name='email'}}
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                {{/autoForm}}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</template>

<!--Update-->
<template name="app_branchUpdate">

    <div class="modal fade" data-backdrop="static" id="app_branchUpdateModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Branch Update</h4>
                </div>

                {{#autoForm collection=App.Collection.Branch id="app_branchUpdate" doc=this type="update"}}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='khName'}}
                                {{> afQuickField name='khShortName'}}
                                {{> afQuickField name='enName'}}
                                {{> afQuickField name='enShortName'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='khAddress'}}
                                {{> afQuickField name='enAddress'}}
                                {{> afQuickField name='telephone'}}
                                {{> afQuickField name='email'}}
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                {{/autoForm}}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</template>

<!--Show-->
<template name="app_branchShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Kh Name</dt>
        <dd>{{khName}}</dd>
        <dt>Kh Short Name</dt>
        <dd>{{khShortName}}</dd>
        <dt>En Name</dt>
        <dd>{{enName}}</dd>
        <dt>En Short Name</dt>
        <dd>{{enShortName}}</dd>
        <dt>Kh Address</dt>
        <dd>{{khAddress}}</dd>
        <dt>En Address</dt>
        <dd>{{enAddress}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
    </dl>
</template>
