<!--List-->
<template name="app_company">
    <p>
        <button type="button" class="btn btn-primary update">Update</button>
    </p>
    <div class="row">
        <div class="col-md-6">
            <dl class="dl-horizontal">
                <dt>Kh Name</dt>
                <dd>{{khName}}</dd>
                <dt>Kh Short Name</dt>
                <dd>{{khShortName}}</dd>
                <dt>En Name</dt>
                <dd>{{enName}}</dd>
                <dt>En Short Name</dt>
                <dd>{{enShortName}}</dd>
                <dt>Kh Address</dt>
                <dd>{{khAddress}}</dd>
            </dl>
        </div>
        <div class="col-md-6">
            <dl class="dl-horizontal">
                <dt>En Address</dt>
                <dd>{{enAddress}}</dd>
                <dt>Telephone</dt>
                <dd>{{telephone}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Website</dt>
                <dd>{{website}}</dd>
            </dl>
        </div>
    </div>
</template>

<!--Update-->
<template name="app_companyUpdate">

    <div class="modal fade" data-backdrop="static" id="app_companyUpdateModal">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Company Update</h4>
                </div>

                {{#autoForm collection=App.Collection.Company id="app_companyUpdate" doc=this type="update"}}
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                {{> afQuickField name='khName'}}
                                {{> afQuickField name='khShortName'}}
                                {{> afQuickField name='enName'}}
                                {{> afQuickField name='enShortName'}}
                                {{> afQuickField name='khAddress'}}
                            </div>
                            <div class="col-md-6">
                                {{> afQuickField name='enAddress'}}
                                {{> afQuickField name='telephone'}}
                                {{> afQuickField name='email'}}
                                {{> afQuickField name='website'}}
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                {{/autoForm}}

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</template>
