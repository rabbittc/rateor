<!--Index-->
<template name="app_exchange">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=App.TabularTable.Exchange class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="app_exchangeAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="app_exchangeInsert">
    {{#autoForm collection=App.Collection.Exchange id="app_exchangeInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='exDate'}}
                {{> afQuickField name='from'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="to" options=toOptions}}
                {{> afQuickField name='amount'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="app_exchangeUpdate">
    {{#autoForm collection=App.Collection.Exchange id="app_exchangeUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='exDate'}}
                {{> afQuickField name='from'}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="to" options=toOptions}}
                {{> afQuickField name='amount'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="app_exchangeShow">
    <dl class="dl-horizontal">
        <dt>Date</dt>
        <dd>{{exDate}}</dd>
        <dt>From Currency</dt>
        <dd>{{getFrom}}</dd>
        <dt>To Currency</dt>
        <dd>{{getTo}}</dd>
        <dt>Amount</dt>
        <dd>{{amount}}</dd>
    </dl>
</template>
