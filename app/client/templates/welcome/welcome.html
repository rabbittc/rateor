<template name="app_welcome">
    {{#if currentUser}}
        {{#if role}}
            {{> app_welcomeConfig}}
        {{else}}
            {{> app_welcomeAccessDenied}}
        {{/if}}
    {{else}}
        {{> app_welcomeInfo}}
    {{/if}}

    <!--{{> appDumpUI}}-->

</template>

<template name="app_welcomeInfo">
    <div class="jumbotron">
        <h2>
            <img style="display: inline-block" alt="Rabbit" width="40" height="40" src="/rabbit.png">
            Rabbit Training Center
        </h2>
        <br>

        <div class="row jumbotron-body">
            <div class="col-md-6">
                <ul style="list-style-type:square">
                    <li>Computer Training</li>
                    <li>Application Development</li>
                    <li>Web Design</li>
                    <li>IT Consultancy</li>
                    <li>Network</li>
                    <li>Maintenance</li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul style="list-style-type:square">
                    <li>Loan Management System</li>
                    <li>Saving Management System</li>
                    <li>Accounting Management System</li>
                    <li>School Management System</li>
                    <li>Hospital Management System</li>
                    <li>Ice Factory Management System</li>
                </ul>
            </div>
        </div>
    </div>
</template>

<template name="app_welcomeAccessDenied">
    <div class="alert alert-danger" role="alert">
        <h2>[403]</h2>

        <p>
            Sorry, you couldn't access this application. Please contact administrator.
        </p>
    </div>
</template>

<template name="app_welcomeConfig">
    {{#autoForm schema=App.Schema.WelcomeConfig id="app_welcomeConfig" doc=doc type="normal"}}
        <div class="row">
            <div class="col-xs-6">
                {{> afQuickField name="module"}}
            </div>
            <div class="col-xs-6">
                {{> afQuickField name="branch"}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Go ...</button>
    {{/autoForm}}
</template>
